<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>
    <div id="top-banner">
        <h1>Library</h1>
        
    </div>

    <div id="library-body">

    </div>
    <button class="add-button" onclick="openForm()">Add book</button>

    <div class="form-popup" id="form-popup">
        <form action="#" onsubmit="addBookToLibrary(); return false" id="book-form">
            <h2>Add Book</h2>
            <p><label for="title">Title</label>
            <input type="text" id="title" name="title" required/></p>
            <p><label for="author">Author</label>
            <input type="text" id="author" name="author" required></p>
            <p><label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required></p>
            <p><label for="isRead">Read</label>
            <input type="checkbox" id="isRead" name="isRead"></p>
            <input type="submit">
            <button type="button" class="button-cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    

    <script src="public/script.js"></script>
</body>
</html>
